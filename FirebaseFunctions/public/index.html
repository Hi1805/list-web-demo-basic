<body>
    <!-- auth modal -->
    <div class="auth open">
        <div class="modal ">
            <h2>Login</h2>
            <form action="" class="login">
                <input type="text" name="email" id="" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button value="button">Login</button>
                <p class="error"></p>
            </form>
            <div>No account ? <a href="#" class="switch">Register instead</a></div>
        </div>
        <!-- đăng kí -->
        <div class="modal " id="register">
            <h2>Register</h2>
            <form action="" class="register">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button value="register">Register</button>
                <p class="error"></p>
            </form>
            <div>Got an account ? <a href="" class="switch">Login instead</a> </div>
        </div>
        <!-- loader -->
        <div class="loader active">
            <img src="./loader.gif " id="img">
        </div>
    </div>




    <!-- new request modal -->
    <div class="new-request ">
        <div class="modal">
            <h2>Request a Tutorial</h2>
            <form>

                <button>Submit Request</button>
                <p class="error"></p>
                <div class="loader2">
                    <img src="./anh-dong-dep-doc-dao_054957296.gif" id="img2">
                </div>
            </form>
        </div>
    </div>
